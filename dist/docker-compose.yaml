services:
  app:
    container_name: api
    image: api-image:latest
    restart: unless-stopped
    env_file: .env
    ports:
      - 3001:3001
    depends_on:
      - surrealdb

  surrealdb:
    image: surrealdb/surrealdb:v2.0.3
    container_name: surrealdb
    restart: unless-stopped
    command: start --auth --user ${DB_USERNAME} --pass ${DB_PASSWORD} rocksdb:/data/api-naroden-org.db
    ports:
      - 8000:8000
    volumes:
      - surrealdb_data:/data

volumes:
  surrealdb_data:
    external: true